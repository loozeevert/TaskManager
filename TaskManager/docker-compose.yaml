version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taskmanager_postgres
    ports:
      - "5493:5432"
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./project/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanager-network

  app:
    build: ./project
    container_name: taskmanager_app
    ports:
      - "8888:8888"
    environment:
      HTTP_ADDR: "0.0.0.0:8888"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: taskmanager
      DB_USER: postgres
      DB_PASSWORD: password
      DB_SSL_MODE: disable
      ENVIRONMENT: development
      DEBUG: 1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./project:/app
    networks:
      - taskmanager-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  taskmanager-network:
    driver: bridge
